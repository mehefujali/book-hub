<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Hub</title>

      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://kit.fontawesome.com/8ddf321cf8.js" crossorigin="anonymous"></script>
</head>

<body>
      <!-- header  -->
      <header>
            <nav class=" container mx-auto">
                  <div class="navbar bg-base-100">
                        <div class="flex-1">

                              <a class="btn btn-ghost text-2xl font-bold">Book Hub</a>
                        </div>
                        <div class="flex-none gap-2">
                              <div class="form-control relative">
                                    <input type="text" placeholder="Search books..."
                                          class="input input-bordered w-24 md:w-auto focus:outline-none focus:shadow-md" />
                                    <button class="absolute right-4 top-[12px] md:top-[9px] md:text-xl w-fit h-fit"><i
                                                class="fa-solid fa-magnifying-glass "></i></button>

                              </div>
                              <div class="dropdown dropdown-end">
                                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                          <div class="w-10 rounded-full">
                                                <img alt="Tailwind CSS Navbar component"
                                                      src="https://seeklogo.com/images/A/anonymous-logo-7E968E8797-seeklogo.com.png" />
                                          </div>
                                    </div>
                                    <ul tabindex="0"
                                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                          <li>
                                                <a class="justify-between">
                                                      Profile
                                                      <span class="badge">New</span>
                                                </a>
                                          </li>
                                          <li><a>Settings</a></li>
                                          <li><a>Logout</a></li>
                                    </ul>
                              </div>
                        </div>
                  </div>
            </nav>

      </header>
      <!-- main section  -->
      <main>

      </main>
      <!-- footer section  -->

      <footer>

      </footer>



      <script src="./script.js"></script>
</body>

</html>
